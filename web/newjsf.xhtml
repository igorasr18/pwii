<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign In Template for BootsFaces</title>
        <meta name="author" content="Lucas Carvalho"></meta>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #add;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Faça o Login</h2>
                <b:inputText id="email" placeholder="Usuario" value="#{login.usuario}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Senha" type="password" value="#{login.senha}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                
                <b:commandButton look="primary btn-block" value="Entrar" icon="log-in" size="lg" action="#{login.autentica()}"/>
                <h6 class="form-signin-heading">Não possui cadastro? faça-o agora!</h6>
                <b:commandButton look="success btn-block"  value="Cadastre-se" iconAwesome="thumbs-up" icon-size="2x"  size="small"  action="#{login.cadastrarUsuario()}"/>   
                <p:messages showDetail="false" rendered="true" autoUpdate="true" globalOnly="true"/>              
            </h:form>
        </b:container>
    </h:body>
</html>
